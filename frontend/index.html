<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      const theme = localStorage.getItem("theme");
      if (theme === "dark") {
        document.documentElement.classList.add("dark");
      }
    </script>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bornify | Smart Birthday Reminder App</title>
    <meta
      name="description"
      content="Bornify is the smart birthday reminder app that never lets you forget a special day. Get notifications, track upcoming birthdays, and celebrate on time!"
    />
    <meta
      name="keywords"
      content="birthday reminder app, birthday tracker, reminder app, event reminders, friend birthday notifications, online birthday list"
    />
    <meta name="author" content="Bornify" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script type="text/javascript">
      (function (l) {
        if (l.search[1] === "/") {
          var decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("?");
          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      })(window.location);
    </script>
  </body>
</html>
